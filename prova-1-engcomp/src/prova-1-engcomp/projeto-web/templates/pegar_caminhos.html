<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visualizar Pontos</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" sizes="16x16 32x32 48x48">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Visualizar Pontos</h1>
    <form action="/pegar_caminho" method="GET">
        <label for="caminho_id">ID do Caminho:</label>
        <input type="number" id="caminho_id" name="caminho_id" required>
        <br>
        <button type="submit">Buscar</button>
    </form>
    <div id="resultado"></div>
    <ul>
        {% for ponto in pontos %}
            <li>{{ ponto.nome }}</li>
        {% endfor %}
    </ul>
</body>
</html>
